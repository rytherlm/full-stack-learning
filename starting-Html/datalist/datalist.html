<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data List</h1>
    <hr>


    <div>
        <!-- Data List -->
        <label>Choose a browser</label>
        <input list="browser"/>
        <datalist id="browser">
            <option value="safari"/>
            <option value="chrome"/>
            <option value="google"/>
            <option value="yahoo "/>
        </datalist>    
    </div>
    
</body>
</html>
